<div class="container">
    <div class="hero">
        <h1>Jean Meira - TECH</h1>
        <p>Conteúdo técnico sobre arquitetura de software, liderança e desenvolvimento para profissionais de tecnologia</p>
    </div>
    
    <div class="home-content">
        <section class="content-section">
            <h2>Livros</h2>
            <div class="items-grid">
                {{#allBooks}}
                <a href="{{baseUrl}}/books/{{slug}}/" class="card">
                    <img src="{{coverImage}}" alt="{{cover_image_alt}}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="card-title">{{title}}</h3>
                        <p class="card-subtitle">{{subtitle}}</p>
                        <p class="card-description">{{description}}</p>
                        <div class="card-meta">
                            <span>{{date}}</span>
                        </div>
                    </div>
                </a>
                {{/allBooks}}
            </div>
        </section>
        
        <section class="content-section">
            <h2>Artigos</h2>
            <div class="items-grid">
                {{#allArticles}}
                <a href="{{baseUrl}}/articles/{{slug}}/" class="card">
                    <img src="{{featuredImage}}" alt="{{title}}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="card-title">{{title}}</h3>
                        <p class="card-description">{{description}}</p>
                        <div class="card-meta">
                            <span>{{date}}</span>
                        </div>
                    </div>
                </a>
                {{/allArticles}}
            </div>
        </section>
    </div>
</div>
